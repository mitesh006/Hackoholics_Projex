<!DOCTYPE html>
<html>
<head>
  <title>ReWear - Add Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h1 {
      color: #2e7d32;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-section {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .image-upload {
      flex: 1;
      border: 2px dashed #388e3c;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .image-upload:hover {
      background-color: #f1f8e9;
    }

    .image-upload input[type="file"] {
      display: none;
    }

    .image-upload-text {
      color: #388e3c;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .image-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .product-details {
      flex: 1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #2e7d32;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      height: 120px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }

    .btn {
      background-color: #388e3c;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2e7d32;
    }

    .btn-primary {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 20px;
    }

    .previous-listings {
      margin-top: 40px;
    }

    .previous-listings h2 {
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .listings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .listing-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background-color: #f9f9f9;
      transition: box-shadow 0.3s ease;
    }

    .listing-item:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .listing-image {
      width: 100%;
      height: 120px;
      background-color: #e0e0e0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .listing-title {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .listing-status {
      font-size: 12px;
      color: #388e3c;
      background-color: #e8f5e9;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #388e3c;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background-color: #2e7d32;
    }

    .price-condition {
      display: flex;
      gap: 15px;
    }

    .price-condition > div {
      flex: 1;
    }

    @media (max-width: 768px) {
      .form-section {
        flex-direction: column;
      }
      
      .price-condition {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <a href="LandingPage.html" class="back-btn">‚Üê Back to Dashboard</a>

  <div class="container">
    <h1>Add New Item</h1>

    <form id="addItemForm">
      <div class="form-section">
        <div class="image-upload" onclick="document.getElementById('imageInput').click()">
          <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
          <div class="image-upload-text">üì∑ Add Images</div>
          <div>Click to upload photos</div>
          <img id="imagePreview" class="image-preview" style="display: none;">
        </div>

        <div class="product-details">
          <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" placeholder="Enter item name" required>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select Category</option>
              <option value="tops">Tops</option>
              <option value="bottoms">Bottoms</option>
              <option value="dresses">Dresses</option>
              <option value="shoes">Shoes</option>
              <option value="accessories">Accessories</option>
              <option value="outerwear">Outerwear</option>
            </select>
          </div>

          <div class="price-condition">
            <div class="form-group">
              <label for="size">Size</label>
              <select id="size" required>
                <option value="">Select Size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
            <div class="form-group">
              <label for="condition">Condition</label>
              <select id="condition" required>
                <option value="">Select Condition</option>
                <option value="new">New</option>
                <option value="like-new">Like New</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Product Description</label>
        <textarea id="description" placeholder="Describe your item - brand, material, style, any flaws, etc." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">üì§ List Item for Swap</button>
    </form>

    <div class="previous-listings">
      <h2>Previous Listings</h2>
      <div class="listings-grid" id="listingsGrid">
        <!-- Placeholder items -->
        <div class="listing-item">
          <div class="listing-image">No Image</div>
          <div class="listing-title">Vintage Denim Jacket</div>
          <div class="listing-status">Available</div>
        </div>
        <div class="listing-item">
          <div class="listing-image">No Image</div>
          <div class="listing-title">Summer Dress</div>
          <div class="listing-status">Swapped</div>
        </div>
        <div class="listing-item">
          <div class="listing-image">No Image</div>
          <div class="listing-title">Nike Sneakers</div>
          <div class="listing-status">Available</div>
        </div>
        <div class="listing-item">
          <div class="listing-image">No Image</div>
          <div class="listing-title">Leather Handbag</div>
          <div class="listing-status">Available</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let userItems = [];

    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('imagePreview');
      const uploadText = document.querySelector('.image-upload-text');
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          uploadText.textContent = 'Change Image';
        };
        reader.readAsDataURL(file);
      }
    }

    function addItemToGrid(item) {
      const listingsGrid = document.getElementById('listingsGrid');
      const itemElement = document.createElement('div');
      itemElement.className = 'listing-item';
      
      itemElement.innerHTML = `
        <div class="listing-image">${item.image ? `<img src="${item.image}" style="width:100%;height:100%;object-fit:cover;border-radius:6px;">` : 'No Image'}</div>
        <div class="listing-title">${item.name}</div>
        <div class="listing-status">Available</div>
      `;
      
      listingsGrid.appendChild(itemElement);
    }

    document.getElementById('addItemForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const itemName = document.getElementById('itemName').value;
      const category = document.getElementById('category').value;
      const size = document.getElementById('size').value;
      const condition = document.getElementById('condition').value;
      const description = document.getElementById('description').value;
      const imagePreview = document.getElementById('imagePreview');
      
      if (!itemName || !category || !size || !condition || !description) {
        alert('Please fill in all fields');
        return;
      }
      
      const newItem = {
        name: itemName,
        category: category,
        size: size,
        condition: condition,
        description: description,
        image: imagePreview.style.display === 'block' ? imagePreview.src : null,
        dateAdded: new Date().toLocaleDateString()
      };
      
      userItems.push(newItem);
      addItemToGrid(newItem);
      
      // Reset form
      document.getElementById('addItemForm').reset();
      document.getElementById('imagePreview').style.display = 'none';
      document.querySelector('.image-upload-text').textContent = 'üì∑ Add Images';
      
      alert('Item added successfully! üéâ');
    });

    // Load any existing items from memory on page load
    window.addEventListener('load', function() {
      // This would normally load from a database or local storage
      // For now, we'll just show the placeholder items
    });
  </script>

</body>
</html>
