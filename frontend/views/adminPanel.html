<!DOCTYPE html>
<html>
<head>
  <title>ReWear Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .admin-container {
      max-width: 900px;
      margin: 30px auto;
      background: #232323;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 30px 24px 40px 24px;
    }
    .admin-header {
      text-align: center;
      font-size: 28px;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    .admin-nav {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 28px;
    }
    .admin-nav button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .admin-nav button.active,
    .admin-nav button:hover {
      background: #388e3c;
      border-color: #388e3c;
    }
    .section-title {
      font-size: 20px;
      margin: 30px 0 18px 0;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
      text-align: left;
    }
    .user-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .user-card {
      display: flex;
      align-items: center;
      background: #181818;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 18px 16px;
      gap: 18px;
    }
    .user-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #bbb;
      border: 2px solid #444;
    }
    .user-details {
      flex: 1;
      color: #eee;
      font-size: 16px;
    }
    .user-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .user-actions button {
      background: #222;
      color: #fff;
      border: 1px solid #388e3c;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .user-actions button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">Admin Panel</div>
    <div class="admin-nav">
      <button class="active" onclick="showSection('users')">Manage User</button>
      <button onclick="showSection('orders')">Manage Orders</button>
      <button onclick="showSection('listings')">Manage Listings</button>
    </div>

    <div id="usersSection">
      <div class="section-title">Manage Users</div>
      <div class="user-list">
        <div class="user-card">
          <div class="user-avatar">A</div>
          <div class="user-details">
            <strong>Alice Smith</strong><br>
            Email: alice@email.com<br>
            Phone: 1234567890
          </div>
          <div class="user-actions">
            <button>Actions 1</button>
            <button>Action 2</button>
          </div>
        </div>
        <div class="user-card">
          <div class="user-avatar">B</div>
          <div class="user-details">
            <strong>Bob Lee</strong><br>
            Email: bob@email.com<br>
            Phone: 9876543210
          </div>
          <div class="user-actions">
            <button>Actions 1</button>
            <button>Action 2</button>
          </div>
        </div>
        <div class="user-card">
          <div class="user-avatar">C</div>
          <div class="user-details">
            <strong>Carol Jones</strong><br>
            Email: carol@email.com<br>
            Phone: 5551234567
          </div>
          <div class="user-actions">
            <button>Actions 1</button>
            <button>Action 2</button>
          </div>
        </div>
      </div>
    </div>

    <div id="ordersSection" style="display:none;">
      <div class="section-title">Manage Orders</div>
      <p style="color:#aaa;">Order management coming soon...</p>
    </div>

    <div id="listingsSection" style="display:none;">
      <div class="section-title">Manage Listings</div>
      <p style="color:#aaa;">Listing management coming soon...</p>
    </div>
  </div>
  <script>
    function showSection(section) {
      document.getElementById('usersSection').style.display = section === 'users' ? '' : 'none';
      document.getElementById('ordersSection').style.display = section === 'orders' ? '' : 'none';
      document.getElementById('listingsSection').style.display = section === 'listings' ? '' : 'none';
      const navBtns = document.querySelectorAll('.admin-nav button');
      navBtns.forEach((btn, idx) => {
        btn.classList.toggle('active', 
          (section === 'users' && idx === 0) ||
          (section === 'orders' && idx === 1) ||
          (section === 'listings' && idx === 2)
        );
      });
    }
  </script>
</body>
</html>
