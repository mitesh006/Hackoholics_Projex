<!DOCTYPE html>
<html>
<head>
  <title>ReWear Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fffde7, #e8f5e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;

      font-size: 18px;

    }

    .btn {
      display: block;
      background-color: #388e3c;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      width: 80%;
      max-width: 300px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #2e7d32;
    }

    .logout {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
