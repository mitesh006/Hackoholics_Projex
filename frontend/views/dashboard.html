<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard - ReWear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fffde7, #e8f5e9);
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .profile-header {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 30px;
    }

    .avatar {
      flex: 0 0 120px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #c8e6c9;
      background-size: cover;
      background-position: center;
    }

    .profile-info {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
    }

    .info-card {
      background: #e8f5e9;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
    }

    .bio-box {
      grid-column: span 2;
      background: #f1f8e9;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }

    h2 {
      margin-top: 30px;
      color: #2e7d32;
      border-bottom: 2px solid #c8e6c9;
      padding-bottom: 5px;
      font-size: 22px;
    }

    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .item-card {
      background: #e8f5e9;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .logout {
      display: inline-block;
      margin-top: 30px;
      color: #666;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Dashboard</h1>

    <div class="profile-header">
      <div class="avatar" id="avatar"></div>
      <div class="profile-info" id="profileInfo"></div>
    </div>

    <div class="bio-box" id="bioBox"></div>

    <h2>My Listings</h2>
    <div class="item-grid" id="myListings"></div>

    <h2>My Purchases</h2>
    <div class="item-grid" id="myPurchases"></div>

    <div class="logout" onclick="logOut()">Log Out</div>
  </div>

  <script>
    // Demo user data
    const user = {
      avatarUrl: "https://via.placeholder.com/150",
      name: "Jay Patel",
      email: "jay@email.com",
      points: 120,
      bio: "Fashion enthusiast and sustainability advocate.",
      listings: [
        { title: "Blue Denim Jacket", img: "https://via.placeholder.com/160x120?text=Jacket" },
        { title: "Black Hoodie", img: "https://via.placeholder.com/160x120?text=Hoodie" },
        { title: "Green Scarf", img: "https://via.placeholder.com/160x120?text=Scarf" }
      ],
      purchases: [
        { title: "Red Dress", img: "https://via.placeholder.com/160x120?text=Dress" },
        { title: "Yellow Sweater", img: "https://via.placeholder.com/160x120?text=Sweater" }
      ]
    };

    // Load avatar
    document.getElementById("avatar").style.backgroundImage = `url('${user.avatarUrl}')`;

    // Fill profile info
    const profileInfoDiv = document.getElementById("profileInfo");
    profileInfoDiv.innerHTML = `
      <div class="info-card"><strong>Name:</strong> ${user.name}</div>
      <div class="info-card"><strong>Email:</strong> ${user.email}</div>
      <div class="info-card"><strong>Points:</strong> ${user.points} pts</div>
    `;

    // Bio box
    document.getElementById("bioBox").innerText = user.bio;

    // Listings
    const listingsDiv = document.getElementById("myListings");
    user.listings.forEach(item => {
      listingsDiv.innerHTML += `
        <div class="item-card">
          <img src="${item.img}" alt="${item.title}" />
          <p>${item.title}</p>
        </div>
      `;
    });

    // Purchases
    const purchasesDiv = document.getElementById("myPurchases");
    user.purchases.forEach(item => {
      purchasesDiv.innerHTML += `
        <div class="item-card">
          <img src="${item.img}" alt="${item.title}" />
          <p>${item.title}</p>
        </div>
      `;
    });

    function logOut() {
      window.location.href = "index2.html";
    }
  </script>
</body>
</html>
